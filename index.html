<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbin wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="spinBtn">Sbin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#dfd2ba;
            "><span>Dead Island</span></div>
            <div class="number" style="--i:2;--clr:#e26504;
            "><span>Deep Cock</span></div>
            <div class="number" style="--i:3;--clr:#615278;
            "><span>Risk of Rain 2</span></div>
            <div class="number" style="--i:4;--clr:#376374;
            "><span>Valheim</span></div>
            <div class="number" style="--i:5;--clr:#5e6e4b;
            "><span>The Forest</span></div>
            <!--<div class="number" style="--i:6;--clr:#ff7f50;
            "><span>Astroneer</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;
            "><span>Raft</span></div>
            <div class="number" style="--i:8;--clr:#4198e1;
            "><span>Pussel</span></div>
            -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
